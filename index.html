<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Curs d'anglès per a catalanoparlants</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffffcc;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(160, 89, 230, 0.25);
    }
    h1, h2, h3 {
      color: #a259e6;
      font-weight: 700;
      letter-spacing: 1px;
    }
    a, .accent {
      color: #a259e6;
      text-decoration: none;
      font-weight: 600;
    }
    .btn {
      background: #a259e6;
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #90caf9;
      color: #a259e6;
    }
    .exercise {
      background: #f3e8fd;
      border-left: 5px solid #a259e6;
      padding: 18px 24px;
      margin: 24px 0;
      border-radius: 10px;
    }
    audio, iframe {
      margin: 20px 0;
      width: 100%;
      max-width: 600px;
      display: block;
      border-radius: 10px;
      box-shadow: 0 2px 8px #a259e644;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Benvinguts al curs d'anglès!</h1>

  </div>
</body>
